<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="assets/payoo.png">
    <!-- Using Using PostCSS  -->
    <link href="styles.css" rel="stylesheet"/>
    <!-- Using Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Using import CSS File -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Using daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>

  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="assets/Group.png" alt="">

    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px]">
      <div>
        <label for="" class="font-semibold">Moble Number</label>
        <br>
        <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
      </div>

      <div class="mt-5">
        <label for="" class="font-semibold">4 Dugit Pin</label>
        <br>
        <input id="pin-number" type="text" placeholder="Enter 4 Dugit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
      </div>

      <button type="button" id="loginButton" class="btn btn-soft btn-primary mt-5 w-full rounded-3xl bg-[#0874f2] text-white">Login</button>
    </form>

        <!-- js script  -->
    <script src="script.js"></script>
  </body>
</html>
