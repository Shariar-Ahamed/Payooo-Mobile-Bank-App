<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Using Using PostCSS  -->
    <link href="styles.css" rel="stylesheet"/>
    <!-- Using Play CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Using import CSS File -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Using daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Using fontawesome Kits -->
<script src="https://kit.fontawesome.com/860a7eb828.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg-[#f4f5f7] h-[100vh]">

    <!--note Main div  -->
  <div class="max-w-lg mx-auto bg-white rounded-b-xl">
    <!--note Navbar  -->
    <div class="border-b-1 border-gray-300 min-h-[50px] flex justify-between items-center  py-3">

      <div class="flex justify-center items-center">
        <img src="assets/Group.png" class="h-[50px]" alt="">
        <div class="ml-3">
          <h2 class="font-bold">$<span id="availabe-balance">45000</span></h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>

      <div>
        <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
      </div>

    </div>

    <!--note Welcome to pay section  -->
    <div class="mt-8 p-3">
      <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    
    <!--note Feature section  -->
    <div class=" min-h-[200px] grid grid-cols-3 gap-4 p-3">

      <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/wallet1.png" alt="" class="mx-auto">
        <h2 class="text-[#080808b3]">Add Money</h2>
      </div>

      <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/send1.png" alt="" class="mx-auto">
        <h2 class="text-[#080808b3]">Cashout</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/money1.png" alt="" class="mx-auto">
        <h2 class="text-[#080808b3]">Transfer Money</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/bonus1.png" alt="" class="mx-auto">
        <h2 class="text-[#080808b3]">Get Bonus</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/purse1.png" alt="" class="mx-auto">
        <h2 class="text-[#080808b3]">Pay Bill</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="assets/transaction1.png" alt="" class="mx-auto">
        <h2 class="text-[#080808b3]">Transactions</h2>
      </div>

    </div>

  </div>

  <!--note All from section  -->
   <div class="all-from-section max-w-lg mx-auto">
    <!--note Add money  -->
    <div id="add-money-parent">
      <h1 class="font-bold my-5">Add Money</h1>
      <form action="" class=" bg-white rounded-2xl p-8" >

        <div>
          <h1 class="font-semibold">Add Bank</h1>
          <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full text-[#08080880]">
          <option>Select Bank</option>
          <option>AB Bank</option>
          <option>IFIC Bank</option>
          <option>Dutch Bangla Bank</option>
          </select>
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Bank Account Number</label>
          <br>
          <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Amount to Add</label>
          <br>
          <input id="add-amount" type="text" placeholder="Add Amount to bank" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">4 Dugit Pin</label>
          <br>
          <input id="add-pin" type="text" placeholder="Enter 4 Dugit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>

        <button type="button" id="add-money-btn" class="btn btn-soft btn-primary mt-5 w-full rounded-3xl bg-[#0874f2] text-white">Add Money</button>

      </form>
    </div>

    <!--note Cash out  -->
    <div id="cash-out-parent" style="display: none;">
      <h1 class="font-bold my-5">Withdraw Money</h1>
      <form action="" class=" bg-white rounded-2xl p-8" >

        <div class="mt-5">
          <label for="" class="font-semibold">Agent Number</label>
          <br>
          <input id="agent-number" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">Amount</label>
          <br>
          <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>

        <div class="mt-5">
          <label for="" class="font-semibold">4 Dugit Pin</label>
          <br>
          <input id="withdraw-pin" type="text" placeholder="Enter 4 Dugit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
        </div>

        <button type="button" id="withdraw-btn" class="btn btn-soft btn-primary mt-5 w-full rounded-3xl bg-[#0874f2] text-white">Withdraw Money</button>

      </form>
    </div>

   </div>

     <!-- js script  -->
    <script src="home.js"></script>
  </body>
</html>
